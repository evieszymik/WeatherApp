<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1 id="title">Weather App</h1>
    <div id="container">
        <div class="inner main">
        
            <h1 id="day"></h2>
            <h3 id="date"></h3>
            <h3 class="content" id="place"><i class="fas fa-map-marker-alt"></i><span id="city"></span></h3>
            <div id="icon"></div>
            <h1 id="temp"></h1>
            <h2 id="description"></h2>
        </div>
        <div class="inner details">
            <h1>Today</h1>
            <div class="values">
                <h2 id="max">Max temp</h2>        
                <h2 id="min">Min temp</h2>        
                <h2 id="feels">Feels like</h2>        
                <h2 id="humidity">Humidity</h2>        
                <h2 id="wind">Wind</h2>        
                <h2 id="pressure">Pressure</h2>
                <input type="text" name = "city" placeholder="Enter a location">
                <button>Change location</button>
            </div>
        </div>

        <div class="inner forecast">
            <h1>Forecast</h1>
            <div class="items">
                <div class="forecastItem">
                    <h3 class="forecastDay">Tomorrow</h3>
                    <h3 class="forecastTemp"></h3>
                    <div class="iconMini"></div>
                    <h3 class="forecastDescription"></h3>
                </div>
                <div class="forecastItem">
                    <h3 class="forecastDay">Tomorrow</h3>
                    <h3 class="forecastTemp"></h3>
                    <div class="iconMini"></div>
                    <h3 class="forecastDescription"></h3>
                </div>
                <div class="forecastItem">
                    <h3 class="forecastDay">Tomorrow</h3>
                    <h3 class="forecastTemp"></h3>
                    <div class="iconMini"></div>
                    <h3 class="forecastDescription"></h3>
                </div>
                <div class="forecastItem">
                    <h3 class="forecastDay">Tomorrow</h3>
                    <h3 class="forecastTemp"></h3>
                    <div class="iconMini"></div>
                    <h3 class="forecastDescription"></h3>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
